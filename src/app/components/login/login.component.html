
<div class="page-content container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-wrapper">
        <div class="box">
          <div class="content-wrap">
            <h6>Sign In</h6>
            <input class="form-control" type="text" placeholder="Url" [(ngModel)]="url">
            <input class="form-control" type="text" placeholder="Username" [(ngModel)]="username">
            <input class="form-control" type="password" placeholder="Password" [(ngModel)]="password">
            <div class="action">
              <button class="btn btn-primary signup" (click)="login()">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
